<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ICONS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script src="https://kit.fontawesome.com/734cdf3898.js" crossorigin="anonymous"></script>

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <title>Checkout</title>
</head>
<body>
    <header id="title">
        <h1>Checkout</h1>
    </header>

    <div id="main-content">
        <div id="checkout">
            <div class="checkout-item">
                <div class="item-image">
                    <img src="img/photo1.png" alt="brown backbag">
                </div>

                <div class="item-desc">
                    <div class="name-price">
                        <div class="item-name">
                            <h2>Vintage Backbag</h2>
                        </div>
                        <div class="item-price">
                            <h3 class="discount-price">$54.99</h3>
                            <h4 class="original-price">$94.99</h4>
                        </div>
                    </div>
                    
                    <div class="item-quantity">
                        <button class="minus">-</button>
                        <p>1</p>
                        <button class="plus">+</button>
                    </div>
                </div>
            </div>

            <div class="checkout-item">
                <div class="item-image">
                    <img src="img/photo2.png" alt="blue shoes">
                </div>

                <div class="item-desc">
                    <div class="name-price">
                        <div class="item-name">
                            <h2>Levi Shoes</h2>
                        </div>
                        <div class="item-price">
                            <h3 class="discount-price">$74.99</h3>
                            <h4 class="original-price">$124.99</h4>
                        </div>
                    </div>
                    
                    <div class="item-quantity">
                        <button class="minus">-</button>
                        <p>1</p>
                        <button class="plus">+</button>
                    </div>
                </div>
            </div>

            <div class="amount" id="shipping">
                <h2>Shipping</h2>
                <h2>$19</h2>
            </div>

            <div class="amount" id="total">
                <h2>Total</h2>
                <h2 id="final-amount">$148.98</h2>
            </div>
        </div>

        <div id="contact-address">
            <form action="" autocomplete="off">
                <h2>Contact Information</h2>

                <div class="form-field">
                    <label for="">E-mail</label>
                    <div class="input-box">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" name="" id="" placeholder="Enter your email..." autocomplete="off">
                    </div>
                </div>
                
                <div class="form-field">
                    <label for="">Phone</label>
                    <div class="input-box">
                        <i class="fa-solid fa-phone"></i>
                        <input type="tel" name="" id="" placeholder="Enter your phone..." autocomplete="off">
                    </div>
                </div>

                <h2>Shipping Address</h2>

                <div class="form-field">
                    <label for="">Full name</label>
                    <div class="input-box">
                        <i class="fa-solid fa-circle-user"></i>
                        <input type="text" name="" id="" placeholder="Enter your full name..." autocomplete="off">
                    </div>
                </div>
                
                <div class="form-field">
                    <label for="">Address</label>
                    <div class="input-box">
                        <i class="fa-solid fa-house"></i>
                        <input type="text" name="" id="" placeholder="Your address..." autocomplete="off">
                    </div>
                </div>
                
                <div class="form-field">
                    <label for="">City</label>
                    <div class="input-box">
                        <i class="fa-solid fa-city"></i>
                        <input type="text" name="" id="" placeholder="Your city..." autocomplete="off">
                    </div>
                </div>

                <div id="country-postal">
                    <div class="form-field">
                        <label for="">Country</label>
                        <div class="input-box">
                            <i class="fa-solid fa-globe"></i>
                            <select name="" id="" autocomplete="off">
                                <option value="" disabled selected hidden>Your country...</option>
                                <option value="argentina">Argentina</option>
                                <option value="brazil">Brazil</option>
                                <option value="us">United States</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-field">
                        <label for="">Postal code</label>
                        <div class="input-box">
                            <i class="fa-solid fa-truck"></i>
                            <input type="text" name="" id="" placeholder="Your postal code..." autocomplete="off">
                        </div>
                    </div>
                </div>

                <div class="form-field save-info">
                    <input type="checkbox" name="" id="">
                    <span>Save this information for next time</span>
                </div>

                <button type="submit">Continue</button>
            </form>
        </div>
    </div>

    <footer>
        <p>created by <a href="https://github.com/Rodrigogzmn6">Rodrigogzmn6</a> - devChallenges.io</p>
    </footer>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <!-- JS -->
    <script src="script/script.js"></script>
</body>
</html>
