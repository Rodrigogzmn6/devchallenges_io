<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <title>My Gallery</title>
</head>
<body>
    <header>
        <div id="information">
            <div id="profile-picture">
                <img src="img/profilePhoto.png" alt="Profile picture">
            </div>
            
            <div id="personal-data">
                <h1>Rodney Cotton</h1>
                <h6>Helsinki, Finland</h6>
            </div>
        </div>
        
        <div id="media-information">
            <span class="media-numbers" id="media-1">
                <h2>100</h2>
                <h3>Posts</h3>
            </span>
            
            <span class="media-numbers" id="media-2">
                <h2>2242</h2>
                <h3>Followers</h3>
            </span>
            
            <span class="media-numbers" id="media-3">
                <h2>1432</h2>
                <h3>Following</h3>
            </span>
        </div>
    </header>

    <div id="gallery">
        <div class="image" id="image1">
            <img src="img/photo1.png" alt="bed">
        </div>
        
        <div class="image" id="image2">
            <img src="img/photo2.png" alt="couch">
        </div>
        
        <div class="image" id="image3">
            <img src="img/photo3.png" alt="bathtub">
        </div>
        
        <div class="image" id="image4">
            <img src="img/photo4.png" alt="lamp">
        </div>
        
        <div class="image" id="image5">
            <img src="img/photo5.png" alt="table">
        </div>
        
        <div class="image" id="image6">
            <img src="img/photo6.png" alt="plant">
        </div>
    </div>

    <footer>
        <p>created by <a href="https://github.com/Rodrigogzmn6">Rodrigogzmn6</a> - devChallenges.io</p>
    </footer>
</body>
</html>
